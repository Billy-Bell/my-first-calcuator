<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Billy's Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="primary-content">
      <header>
        <h1>Calculator</h1>
      </header>
      <div id="calculator">
        <div class="display">
          <input class="display-input" type="text" value="">
        </div>
        <div id="row1">
          <input class="button MC" type="button" value="MC">
          <input class="button MR" type="button" value="MR">
          <input class="button Mplus" type="button" value="M+">
          <input class="button Mminus" type="button" value="M-">
          <input class="button MS" type="button" value="MS">
        </div> <!-- row 1 end -->
        <div id="row2">
          <input class="button percentage" type="button" value="%">
          <input class="button sqRoot" type="button" value="&radic;">
          <input class="button squared" type="button" value="x&#178;">
          <input class="button oneOverX" type="button" value="1&frasl;x">
        </div> <!-- row 2 end -->
        <div id="row3">
          <input class="button CE" type="button" value="CE">
          <input class="button C" type="button" value="C">
          <input class="button del" type="button" value="&#8678;">
          <input class="button divide" type="button" value="&divide;">
        </div> <!-- row 3 end --> 
        <div id="row4">
          <input class="button 7" type="button" value="7">
          <input class="button 8" type="button" value="8">
          <input class="button 9" type="button" value="9">
          <input class="button multiply" type="button" value="x">
        </div> <!-- row 4 end -->
        <div id="row5">
          <input class="button 4" type="button" value="4">
          <input class="button 5" type="button" value="5">
          <input class="button 6" type="button" value="6">
          <input class="button minus" type="button" value="-">
        </div> <!-- row 5 end -->
        <div id="row6">
          <input class="button 1" type="button" value="1">
          <input class="button 2" type="button" value="2">
          <input class="button 3" type="button" value="3">
          <input class="button plus" type="button" value="+">
        </div> <!-- row 6 end -->
        <div id="row7">
          <input class="button plusMinus" type="button" value="&plusmn;">
          <input class="button 0" type="button" value="0">
          <input class="button dot" type="button" value=".">
          <input class="button equals" type="button" value="=">
        </div> <!-- row 7 end -->
        
      
      
      
      
      
      
      
      </div> <!-- primary div end -->
    
        
    
    </div>
    <div id="footer">
      <footer>
        <p>Billy 2016 &copy;</p>
      </footer>
    </div>  <!-- footer end -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
